# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=siloam-caregiver-debug.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.noviangilangbithealth -DartifactId=caregiver -Dversion=1.12 -Dpackaging=aar -DgeneratePom=true
